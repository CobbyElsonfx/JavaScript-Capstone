<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>MovizHUB</title>
</head>

<body>
    <header id="hero-section">
      <div class="nav-bar-home">
        <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">MovizHUB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Latest Shows</a>
              <a class="nav-link" href="#">Top rated</a>
              <a class="nav-link" href="#">Favorites</a>
            </div>
          </div>
          </div>
        </nav>
      </div>
      <section >
      <div class="px-4 py-5 my-5 text-center ">
        <h1 class="display-5 welcomeTitle fw-bold text-body-emphasis">Welcome to Our <br> Movies Hub</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <input type="text" name="search">
            <button class="btn" type="submit">Search</button>
          </div>
        </div>
      </div>  
      </section>
    </header>


    <main>
      <div class="container">
        <div class="row" id="movieContainer">
          <!-- Movies cards will be dynamically added here -->
        </div>
        <!-- HTML Structure -->
        <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal content for each movie will be populated dynamically -->
            </div>
          </div>
        </div>
        

    </main>
    <footer class="footer-section">
      <div class="container-div">
        <div class="footer-copyright">
          <p class="footer-description">Created by Microverse under CC license</p>
        </div>
      </div> 
    </footer> 

</body>

</html>
